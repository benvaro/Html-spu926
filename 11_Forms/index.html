<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form>
        <button>Hello</button>
        <button disabled>Hello world</button>
        <input type="button" value="Hello input" />
        <input placeholder="Enter some text" disabled />
        <br />
        <input id="robo" type="checkbox" checked />
        <label for="robo">I'm not robot</label>
        <div>
            <input type="radio" value="male" id="male" name="gender" />
            <label for="male">Male</label>
            <input type="radio" value="female" id="female" name="gender" />
            <label for="female">Female</label>
        </div>

        <input type="color">
        <input type="date">
        <br />
        <input type="email">
        <input type="number" value="100" min="0" max="102" step="2">
        <br />
        <input type="file">
        <input type="hidden">
        <input type="password">
        <br />
        <input type="range">
        <input type="reset">
        <br />
        <input type="search">
        <input type="submit">
    </form>

   
</body>

</html>
